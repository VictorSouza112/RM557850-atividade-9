<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJhgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header py-3">
        <div class="titulo">
            <div> 
                <img src="./images/menu.png" alt="Menu" class="menu-icon">
            </div>
            <div> 
                <h1 class="display-6" style="font-size: 1.5rem; color: #ED1459;">Serviços contratados</h1> 
            </div>
        </div>
    </header>

    <main class="container p-3">
        <div class="row mb-2">
            <div class="col-12">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Pesquisar..." style="background-color: #C0C0C0;"> 
                    <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
                </div>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th class="col-4">ITEM</th>
                    <th class="col-4">VALOR MÊS</th>
                    <th class="col-4">INFO</th>
                </tr>
            </thead>
            <tbody>
                <tr>  
                    <td>Seguro Cartão</td>
                    <td>R$ 10,00</td>
                    <td class="text-center"><img src="./images/icon.png" alt="Informações" style="width: 20px;"></td>
                </tr>
                <tr>
                    <td>LIS Conta</td>
                    <td>R$ 3,50</td>
                    <td class="text-center"><img src="./images/icon.png" alt="Informações" style="width: 20px;"></td>
                </tr>
                <tr>
                    <td>Cesta Produtos</td>
                    <td>R$ 5,00</td>
                    <td class="text-center"><img src="./images/icon.png" alt="Informações" style="width: 20px;"></td>
                </tr>
            </tbody>
        </table>

        <div class="mt-3">
            <div class="col-12 text-center"> 
                <button class="btn btn-primary add-service-button" style="background-color: #ED1459; border: none;">Adicionar serviço</button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"></script>
</body>
</html>
